<html>
  <head>
    <title>Coming Soon 2016</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
    <style>
    	.centered {
    		text-align: center;
    	}
      div.main {
        margin-top: 50px;
        color: #CCCCCC;
        padding: 50px;
      }
      div.main h1 {
        size: 54px;
        color: #CCCCCC;
      }
      div.bg > div.mask {
        width: 100%;
        height: 100%;
        background-image: url("paper.gif");
        background-color: #000000;
        position: absolute;
        opacity: 0.8;
        filter: alpha(opacity=80); /* For IE8 and earlier */
      }
      div.bg > img {
        /* Set rules to fill background */
        min-height: 100%;
        min-width: 1024px;

        /* Set up proportionate scaling */
        width: 100%;
        height: auto;

        /* Set up positioning */
        position: fixed;
        top: 0;
        left: 0;
      }
      .footer {
        position: absolute;
        width: 100%;
        bottom: 0px;
        left: 0px;
        color: #CCCCCC;
        margin-bottom: 10px;
      }
      .highlight {
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img src="./bg.jpg" />
      <div class="mask"></div>
    </div>
  	<div class="container">
  		<div class="row">
  		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 centered main">
    		<h1>Hardware will never be the same.</h1>
        <h4><span class="highlight">IOTile</span> - Coming Spring 2016</h4>
    	</div>
    	</div>
    </div>
    <div class="footer small centered">
    Copyright &copy; 2015 WellDone Technology, Inc.
    </div>
  </body>
</html>
